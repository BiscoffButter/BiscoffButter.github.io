<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Games & Puzzles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üéÆ Game Zone</h1>
            <nav class="nav">
                <button class="nav-btn active" data-game="memory">Memory Match</button>
                <button class="nav-btn" data-game="tictactoe">Tic-Tac-Toe</button>
                <button class="nav-btn" data-game="puzzle">15 Puzzle</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Memory Game Section -->
            <section id="memory-game" class="game-section active">
                <div class="game-header">
                    <h2>Memory Match</h2>
                    <p class="game-instructions">Find all matching pairs of cards!</p>
                    <div class="stats">
                        <span>Moves: <strong id="memory-moves">0</strong></span>
                        <span>Time: <strong id="memory-time">0:00</strong></span>
                    </div>
                </div>
                <div class="game-board" id="memory-board"></div>
                <button class="btn-primary" id="memory-restart">Restart Game</button>
            </section>

            <!-- Tic-Tac-Toe Section -->
            <section id="tictactoe-game" class="game-section">
                <div class="game-header">
                    <h2>Tic-Tac-Toe</h2>
                    <p class="game-instructions">Get three in a row to win!</p>
                    <div class="stats">
                        <span id="tictactoe-turn">Player X's Turn</span>
                    </div>
                </div>
                <div class="game-board" id="tictactoe-board"></div>
                <div class="game-controls">
                    <button class="btn-primary" id="tictactoe-restart">Restart Game</button>
                </div>
            </section>

            <!-- 15 Puzzle Section -->
            <section id="puzzle-game" class="game-section">
                <div class="game-header">
                    <h2>15 Puzzle</h2>
                    <p class="game-instructions">Arrange numbers 1-15 in order. Click tiles to move them!</p>
                    <div class="stats">
                        <span>Moves: <strong id="puzzle-moves">0</strong></span>
                        <span>Time: <strong id="puzzle-time">0:00</strong></span>
                    </div>
                </div>
                <div class="game-board" id="puzzle-board"></div>
                <button class="btn-primary" id="puzzle-restart">Restart Game</button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Built with ‚ù§Ô∏è | Play, Learn, Have Fun!</p>
        </div>
    </footer>

    <script src="games.js"></script>
</body>
</html>
