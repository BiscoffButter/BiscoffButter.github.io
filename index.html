<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiscoffButter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BiscoffButter</h1>
        <p class="subtitle">Welcome to my GitHub Pages Portfolio</p>
        
        <div class="button-group">
            <button onclick="alert('ðŸ‘‹ Hello from GitHub Pages!')">Click Me!</button>
            <button onclick="toggleInfo()">More Info</button>
        </div>
        
        <div class="info-box" id="infoBox" style="display: none;">
            <p>This is your GitHub Pages website! You can customize it with your own content, projects, and styles. Built with HTML, CSS, and JavaScript.</p>
        </div>
    </div>

    <script>
        function toggleInfo() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = infoBox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
